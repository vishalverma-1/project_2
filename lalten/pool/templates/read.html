<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read Page</title>
</head>
<body>
    <h1>READ DATA PAGE</h1>
    <table border=2>
        <tr>
            <th>ID</th>
            <th>NAME</th>
            <th>AGE</th>
            <th>EMAIL</th>
            <th>MOBILE</th>
            <th>DELETE</th>
            <th>EDIT</th>
        </tr>
         {% for x in obj %}
         <tr>
            <td>{{x.id}}</td>
            <td>{{x.name}}</td>
            <td>{{x.age}}</td>
            <td>{{x.email}}</td>
            <td>{{x.mobile}}</td>
            <td>
                <a href="{% url 'delete' x.id %}">Delete</a>
            </td>
            <td>
                <a href="{% url 'edit' x.id %}">
                    Edit
                </a>
            </td>
         </tr>
         {% endfor %}
    </table>
    <a href="{% url 'create' %}">
        BACK TO REGISTRATION PAGE
    </a>
</body>
</html>
